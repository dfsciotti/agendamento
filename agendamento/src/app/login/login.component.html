<body style="background-color:dimgrey;">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
  
      <div class="fadeIn first" style="padding-top: 1cm;">
        <img src="assets/img/logo_geral.png" style="width: 50%; height: 50%;">

      <h1 style="color:black;"><b>dsvarejo</b></h1>

        <div class="input-group input-group-sm mb-3" style="width: 85%; display: inline-flex;">

        </div>

        <div class="input-group input-group-sm mb-3" style="width: 85%; display: inline-flex;">
          <span class="input-group-text" >Senha</span>
          <input type="password" class="form-control" id="tbSenha" maxlength="25">
        </div>


        <br><br>

        <div class="input-group input-group-sm mb-3" style="display: inline-block;">
            <button type="button" class="btn btn-primary" (click)="onClickEntrar()"  style="width: 85%; display: inline-block;">Entrar</button>
